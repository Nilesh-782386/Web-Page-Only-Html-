<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Join Our Club</title>
</head>
<body>

  <h2>Join Our Club</h2>

  <form action="#" method="post">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="prn">PRN Number:</label><br>
    <input type="text" id="prn" name="prn" required><br><br>

    <label for="div">Division:</label><br>
    <input type="text" id="div" name="div" required><br><br>

    <label for="branch">Branch:</label><br>
    <select id="branch" name="branch" required>
      <option value="">--Select Branch--</option>
      <option>Computer Engineering</option>
      <option>Information Technology</option>
      <option>Artificial Intelligence and Data Science</option>
      <option>Electronics and Telecommunication</option>
      <option>Electrical Engineering</option>
      <option>Mechanical Engineering</option>
      <option>Civil Engineering</option>
      <option>Instrumentation and Control</option>
      <option>Robotics and Automation</option>
    </select><br><br>

    <label for="year">Year:</label><br>
    <select id="year" name="year" required>
      <option value="">--Select Year--</option>
      <option>First Year</option>
      <option>Second Year</option>
      <option>Third Year</option>
      <option>Fourth Year</option>
    </select><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="40" required></textarea><br><br>

    <label for="feedback">Tell Mi  us About YouSelf?</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="40" required></textarea><br><br>

    <input type="submit" value="Submit">

  </form><label for="feedback">Why do you want to join our club?</label><br>
  <textarea id="feedback" name="feedback" rows="4" cols="40" required></textarea><br><br>

</body>
</html>


</body>
</html>
