<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Join Our Club - MLSC VIT Pune</title>
    <link rel="stylesheet" href="../CSSSS/join.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Join Our Club</h2>

        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="prn">PRN Number</label>
            <input type="text" id="prn" name="prn" required />

            <label for="div">Division</label>
            <input type="text" id="div" name="div" required />

            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="">--Select Branch--</option>
                <option>Computer Engineering</option>
                <option>Information Technology</option>
                <option>Artificial Intelligence and Data Science</option>
                <option>Artificial Intelligence and MACHINE LEARNING</option>
                <option>Electronics and Telecommunication</option>
                <option>Mechanical Engineering</option>
                <option>OTHER</option>
            </select>

            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="">--Select Year--</option>
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Fourth Year</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="feedback">Why do you want to join our club?</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</body>
</html>
